<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Web Site</title>
	<script>
		const sizes = new Array(0, 1, 2, 4, 7, 10, 15);
		sizes.pos = 0;
		function Elastic() {
			const el = document.querySelector("#elastic");
			if (el.direction == null) {
				el.direction = 1
			}
			else if ((sizes.pos > sizes.length - 2) || (sizes.pos == 0)) {
				el.direction *= -1
			}
			el.style.letterSpacing = `${sizes[sizes.pos += el.direction]}px`
			setTimeout('Elastic()', 100)
		}
	</script>
</head>

<body bgcolor="black" onLoad=Elastic()>
	<center>
		<br><br><br><br>
		<font color="blue">
			<h2>This is my first Web Server generated with:</h2>
		</font>
		<font color="gold">
			<h1 id="elastic" align="center">ANSIBLE</h1>
		</font>
	</center>
</body>

</html>
